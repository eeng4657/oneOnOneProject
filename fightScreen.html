<!DOCTYPE html>
<html>
	<head>
		<title>One on One Fighter</title>
		<link rel="stylesheet" href="css/userInterface.css" />
		<script src="js/fighter.js"></script>
	</head>
	<body onload="game();">
		<div id="screen" style="height: 4fr;">
			<div id="gameMessage"></div>
			<div id="fighter1Properties"><div id="fighter1Stats"></div><div id="fighter1OG"></div><div id="fighter1Log"></div></div>
			<div id="fighter2Properties"><div id="fighter2Stats"></div><div id="fighter2OG"></div><div id="fighter2Log"></div></div>
			<img src="assets/guxue_fighter.png" id="player" /><img src="assets/doanel_fighter.png" id="opponent" />
		</div>
		<div id="controls" style="height: 1fr;">
			<div class="button" id="attack">Attack</div>
			<div class="button" id="defend">Defend</div>
			<div class="button" id="finisher">Finishing Move</div>
		</div>
	</body>
</html>
